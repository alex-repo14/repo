<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut</title>
    <link rel="icon" type="image/x-icon" href="https://alex-repo14.github.io/repo/files/favicon.ico">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-color 2s ease-in-out;
        }

        #donut {
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <img id="donut" src="https://alex-repo14.github.io/repo/files/donut.jpg" alt="donut" onclick="playSoundAndRotate()">
    
    <script>
        const donut = document.getElementById('donut');
        let isRotating = false;

        function playSoundAndRotate() {
            if (!isRotating) {
                // Имитируем воспроизведение звука (замените ссылку на звуковой файл)
                const audio = new Audio('https://alex-repo14.github.io/repo/files/puk.mp3');
                audio.play();

                // Вращаем изображение
                isRotating = true;
                donut.style.transform = 'rotate(360deg)';

                // Через 2 секунды сбрасываем вращение
                setTimeout(() => {
                    isRotating = false;
                    donut.style.transform = 'rotate(0deg)';
                }, 2000);
            }
        }
    </script>
</body>
</html>
